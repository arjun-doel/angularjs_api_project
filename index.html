<!DOCTYPE html>
<html lang="en" ng-app="apiProject">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
    crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
  <script src=" app.js">
  </script>
  <title>Angular JS API Project</title>
</head>

<body>

  <div class="container d-flex flex-column justify-content-center" ng-controller="apiController">
    <h1 class="text-center mt-100">{{ header }}</h1>

    <div class="input-group mb-3">
      <span class="input-group-text" id="basic-addon1"><i class="fas fa-utensils"></i></span>
      <input type="text" class="form-control" placeholder="find meal" ng-keyup="mealSearch($event)">
    </div>

    <div class="row row-cols-5 justify-content-center">

      <div class="m-4 card p-0" style="width: 18rem;" ng-repeat="meal in meals">
        <img src={{meal.strMealThumb}} class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{meal.strMeal}}</h5>
          <p class="card-text">{{meal.strArea}}</p>
          <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
      </div>
    </div>


  </div>


  </div>


</body>

</html>
